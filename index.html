<!DOCTYPE html>
<html>
<head><title>Crop Predictor</title></head>
<body>
    <h2>Enter Soil Parameters</h2>
    <form method="post" action="/predict">
        <input name="nitrogen" placeholder="Nitrogen" required><br>
        <input name="phosphorus" placeholder="Phosphorus" required><br>
        <input name="potassium" placeholder="Potassium" required><br>
        <input name="temperature" placeholder="Temperature" required><br>
        <input name="humidity" placeholder="Humidity" required><br>
        <input name="ph" placeholder="pH" required><br>
        <input name="rainfall" placeholder="Rainfall" required><br>
        <button type="submit">Submit</button>
    </form>
    <p>{{ prediction_text }}</p>
</body>
</html>
